<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>HR Management System</title>
</head>
<body>
    <h1>HR Management System</h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="accounting.html">Accounting</a></li> 
        </ul>
    </nav>
    
    <div class="container">
        <form id="fillingForm">
            <label for="fName">Full Name:</label><br>
            <input class="input" type="text" id="fName" name="fName" placeholder="Enter your full name..."><br><br>
            <label for="department">Department:</label><br>
            <select class="input" name="department" id="department">
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select><br><br>
            <label for="level">Level:</label><br>
            <select class="input" name="level" id="level">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select><br><br>
            <label for="image">Image URL:</label><br>
            <input class="input" type="text" id="image" name="image" placeholder="Enter image URL here..."><br><br>
            <input type="submit" class="submitBtn" value="Submit">
        </form>
    </div>
    <div class="employeeCards" id="employeeCards">
    </div> 
    <footer>
        <p>Copyright 2024.</p>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://www.linkedin.com">LinkedIn</a> 
    </footer>
    <script src="app.js"></script> 
</body>
</html>
